
<h2> Person details </h2>

<form name="personform" on-submit="$ctrl.submit()">
    <div class="form-group" >
        <label for="name">Name</label>
        <input type="text" ng-model="$ctrl.person.name" ng-model-options="{ updateOn: 'blur'}" required/>
    </div>

    <div class="form-group" >
        <label for="suffix">Suffix</label>
        <input type="text" ng-model="$ctrl.person.suffix" ng-model-options="{ updateOn: 'blur'}" required/>
    </div>

    <div class="form-group" >
        <label for="surname">Surname</label>
        <input type="text" ng-model="$ctrl.person.surname" ng-model-options="{ updateOn: 'blur'}" required/>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary" ng-disabled="personform.$invalid">Submit</button>
    </div>
</form>
